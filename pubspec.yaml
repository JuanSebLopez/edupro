name: edupro
description: "A new Flutter project."

publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.9
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  firebase_core: ^2.31.1
  cloud_firestore: ^4.17.4
  google_fonts: ^6.2.1
  firebase_auth: ^4.20.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
